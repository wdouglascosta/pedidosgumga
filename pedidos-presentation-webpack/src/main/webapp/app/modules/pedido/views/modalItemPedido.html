	<form name="Modal">
	    <div class="modal-header">
	        <h3 class="modal-title" gumga-translate-tag="itempedido.title"></h3>
	    </div>
	    <div class="modal-body" style="overflow: auto">
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
		
            <gmd-input>
                <input
                        class="form-control gmd"
                        type="text"
                        name="quantidade"
                        gumga-error
                        ng-model="pedido.data.quantidade"
                />
                <span class="bar"></span>
                <label
                        class="control-label"
                        gumga-translate-tag="pedido.quantidade">quantidade</label>
            </gmd-input>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
		
            <gmd-input>
                <input
                        class="form-control gmd"
                        type="text"
                        name="valorUnitario"
                        gumga-error
                        ng-model="pedido.data.valorUnitario"
                />
                <span class="bar"></span>
                <label
                        class="control-label"
                        gumga-translate-tag="pedido.valorUnitario">valorUnitario</label>
            </gmd-input>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
		
		<label gumga-translate-tag="pedido.produto">produto</label>
	    <gumga-many-to-one
				class="gmd"
	            name="produto"
	            value="pedido.data.produto"
	            search-method="produto.methods.asyncSearch('nome', param)"
	            field="nome"
	            authorize-add="false"
	            display-info="false"
                gumga-model-error="produtoConfig"
	            post-method="produto.methods.asyncPost(value, 'nome')">
	    </gumga-many-to-one>
        </div>
    </div>
</div>
	    </div>
	    <div class="clearfix"></div>
	    <div class="modal-footer">
	        <button type="button" class="btn gmd raised btn-primary" ng-click="ok(pedido.data)" ng-disabled="Modal.$invalid">OK</button>
	        <button type="button" class="btn gmd raised btn-warning" ng-click="cancel()">Cancel</button>
	    </div>
	</form>
