<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel gmd">
            <div class="panel-heading"><label class="control-label" gumga-translate-tag="grupoclientes.title"></label>
            </div>
            <div class="panel-body">
                <form name="GrupoClientesForm" gumga-form novalidate>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
		
            <gmd-input>
                <input
                        class="form-control gmd"
                        type="text"
                        name="nomeGrupo"
                        gumga-error
                        ng-model="grupoclientes.data.nomeGrupo"
                />
                <span class="bar"></span>
                <label
                        class="control-label"
                        gumga-translate-tag="grupoclientes.nomeGrupo">nomeGrupo</label>
            </gmd-input>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
		
            <gmd-input>
                <input
                        class="form-control gmd"
                        type="text"
                        name="privilegio"
                        gumga-error
                        ng-model="grupoclientes.data.privilegio"
                />
                <span class="bar"></span>
                <label
                        class="control-label"
                        gumga-translate-tag="grupoclientes.privilegio">privilegio</label>
            </gmd-input>
        </div>
    </div>
</div>
                    <gumga-errors label="Lista de erros" title="Lista de erros"></gumga-errors>
                    <gumga-form-buttons
                            class="gmd raised"
                            back="grupoclientes.list"
                            submit="grupoclientes.methods.put(grupoclientes.data)"
                            position="right"
                            valid="GrupoClientesForm.$valid"
                            confirm-dirty="true"
                            continue="continue">
                    </gumga-form-buttons>
                </form>
            </div>
        </div>
    </div>
</div>
